<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header my-3">
                <h5 class="offcanvas-title fw-bold" id="offcanvasMenuLabel">Opciones</h5>
                <div class="btn-close-menu fw-bold" data-bs-dismiss="offcanvas" aria-label="Close" title="Cerrar"><i
                        class="bi bi-x-lg"></i></div>
            </div>
            <div class="offcanvas-body">
                <div class="fw-bold">Tiempos:<i id="timeResetBtn" title="Resetear tiempos"
                        class="bi bi-arrow-counterclockwise resetBtn"></i>
                </div>
                <div class="mb-4 mt-1" style="width: 100%;  border: 1px solid #a0906f; "></div>
                <div class="d-flex flex-row align-items-center menu-options">
                    <span>Trabajo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input id="wrkTimeSlider" class="mx-2" type="range" min="25" max="120" step="5" value=25
                        oninput="changeWkrTime(this.value)">
                    <div id="tiempoDeTrabajo"></div>
                </div>
                <div class="d-flex flex-row align-items-center menu-options">
                    <span>Descanso:&nbsp;&nbsp;</span>
                    <input id="wrkPauseSlider" class="mx-2" type="range" min="5" max="30" step="5" value=5
                        oninput="changeWkrPause(this.value)">
                    <div id="tiempoDeDescanso"></div>
                </div>
                <div class="d-flex flex-row align-items-center menu-options">
                    <span>Último Descanso:&nbsp;&nbsp;</span>
                    <input id="lastPauseSlider" class="mx-2" type="range" min="5" max="60" step="5" value=25
                        oninput="changeWkrLastPause(this.value)">
                    <div id="tiempoUltimoDescanso"></div>
                </div>
                <div class="fw-bold mt-4">Volumen:<i id="volumeResetBtn" title="Resetear volumen"
                        class="bi bi-arrow-counterclockwise resetBtn"></i>
                </div>
                <div class="mb-4 mt-1" style="width: 100%;  border: 1px solid #a0906f; "></div>
                <div class=" d-flex flex-row align-items-center menu-options">
                    <span>Tic-tac:&nbsp;&nbsp;&nbsp;</span>
                    <input id="ticTacVolumeSlider" class="mx-2" type="range" min="0" max="2" step="1"
                        oninput="changeTicTacVolume(this.value)">
                    <i id="tictacVolumeIcon" class="bi bi-volume-down-fill tictacStyle"></i>
                </div>
                <div class="d-flex flex-row align-items-center menu-options">
                    <span>Alarma:&nbsp;&nbsp;</span>
                    <input id="alarmVolumeSlider" class="mx-2" type="range" min="0" max="2" step="1"
                        oninput="changeAlarmVolume(this.value)">
                    <i id="alarmVolumeIcon" class="bi bi-volume-down-fill tictacStyle"></i>
                </div>
            </div>
        </div>
        <header class="row cabecera">
            <div class="col-12">
                <a id="AbreMenuLateral" class="options-icon-position" data-bs-toggle="offcanvas" href="#offcanvasMenu"
                    role="button" aria-controls="offcanvasMenu" title="Abrir Opciones">
                    <i class=" bi bi-list"></i>
                </a>
                <h1 class="titulo">POMODORO <span><img class="tomatoImg" src="img/favicon.png" alt="pomodoro"></span>
                    TIMER</h1>
            </div>
        </header>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="alarma">
                            <button id="btnAlarma" data-bs-dismiss="modal">&#9200; Parar Alarma</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="row">
            <div class="col-12 fondoCrono">
                <h2 id="estadoCrono">Estado: </h2>
                <div id="crono">
                    <div class="contador" id="minutos">00</div>
                    <div class="contador" id="dosPuntosContador">:</div>
                    <div class="contador" id="segundos">00</div>
                </div>

                <div class="divBtnCss">
                    <button class="btnCss" id="btnInicio"><span class="bi bi-play-fill"
                            aria-hidden="true"></span></button>
                    <button class="btnCss" id="btnPausa"><span class="bi bi-pause-fill"
                            aria-hidden="true"></span></button>
                    <button class="btnCss" id="btnStop"><span class="bi bi-stop-fill"
                            aria-hidden="true"></span></button>
                </div>


            </div>
            <audio id="audio1">
                <source src="sounds/campana.mp3" type="audio/mpeg">
                Tu navegador no soporta audio
            </audio>
            <audio id="audio2">
                <source src="sounds/clock-tick1.wav" type="audio/wav">
                Tu navegador no soporta audio
            </audio>
        </section>

        <footer class="row bottomFixed">
            <div id="fondoCicloPomodoro" class="col-12">

                <h3 id="cicloPomodoro">Pomodoros:</h3>

                <div id="bordeBarra">
                    <div id="barraEstado1">
                        <svg id="svg-barraEstado1" style="position: absolute; top:0; left:0;" height="100%"
                            width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg>
                    </div>
                    <div id="barraEstado2"><svg id="svg-barraEstado2" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                    <div id="barraEstado3"><svg id="svg-barraEstado3" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                    <div id="barraEstado4"><svg id="svg-barraEstado4" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                </div>

            </div>



            <div id="footer" class="col-12">
                <div class="row">
                    <!-- <div class="col-12 col-sm-4 ">
                        <a id="btnSobre" alt="Wikipedia" href="https://es.wikipedia.org/wiki/T%C3%A9cnica_Pomodoro"
                            target="_blank" title="Wikipedia">
                            Sobre la Técnica Pomodoro
                        </a>
                    </div> -->
                    <div class="col-12 col-sm-6">
                        <a id="btnSobre" title="BorealOS Web" target="_blank" alt="BorealOS Web"
                            href="http://www.borealos.com">BorealOS 2017</a>
                    </div>

                    <div class="col-12 col-sm-6">
                        <span>Hora actual:</span>
                        <span id="reloj"></span>
                    </div>
                </div>
            </div>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/js_timer2.js"></script>
</body>

</html>
