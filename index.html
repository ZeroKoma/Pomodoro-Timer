<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header my-3">
                <h5 class="offcanvas-title fw-bold" id="offcanvasMenuLabel">Opciones</h5>
                <div class="btn-close-menu fw-bold" data-bs-dismiss="offcanvas" aria-label="Close" title="Cerrar"><i
                        class="bi bi-x-lg"></i></div>
            </div>
            <div class="offcanvas-body">
                <div class="accordion" id="accordionLateralMenu">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button id="menu-tiempos" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                                aria-controls="collapseOne">
                                Tiempos
                            </button>
                        </h2>
                        <div class="mb-2 mt-0" style="width: 100%;  border: 1px solid #a0906f; "></div>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionLateralMenu">
                            <div class="accordion-body">
                                <div class="d-flex flex-row align-items-center menu-options">
                                    <span id="menu-trabajo">Trabajo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <input id="wrkTimeSlider" class="mx-2" type="range" min="25" max="120" step="5"
                                        value=25 oninput="changeWkrTime(this.value)">
                                    <div id="tiempoDeTrabajo"></div>
                                </div>
                                <div class="d-flex flex-row align-items-center menu-options">
                                    <span id="menu-descando">Descanso:&nbsp;&nbsp;</span>
                                    <input id="wrkPauseSlider" class="mx-2" type="range" min="5" max="30" step="5"
                                        value=5 oninput="changeWkrPause(this.value)">
                                    <div id="tiempoDeDescanso"></div>
                                </div>
                                <div class="d-flex flex-row align-items-center menu-options">
                                    <span id="menu-ultimo-descanso">Último Descanso:&nbsp;&nbsp;</span>
                                    <input id="lastPauseSlider" class="mx-2" type="range" min="5" max="60" step="5"
                                        value=25 oninput="changeWkrLastPause(this.value)">
                                    <div id="tiempoUltimoDescanso"></div>
                                </div>
                                <div id="timeResetBtn" class="fw-bold resetBtn mb-2">Reset&nbsp;<i
                                        title="Resetear tiempos" class="bi bi-arrow-counterclockwise "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button id="menu-volume" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Volumen
                            </button>
                        </h2>
                        <div class="mb-2 mt-0" style="width: 100%;  border: 1px solid #a0906f; "></div>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionLateralMenu">
                            <div class="accordion-body">
                                <div class=" d-flex flex-row align-items-center menu-options">
                                    <span>Tic-tac:&nbsp;&nbsp;&nbsp;</span>
                                    <i id="tictacVolumeIcon" class="bi bi-volume-mute-fill tictacStyle"></i>
                                    <input id="ticTacVolumeSlider" class="mx-2" type="range" min="0" max="10" step="1"
                                        value="0" oninput="changeTicTacVolume(this.value)">
                                    <span id="ticTacValue" class="mx-2">0</span>

                                </div>
                                <div class="d-flex flex-row align-items-center menu-options">
                                    <span id="menu-alarma">Alarma:&nbsp;&nbsp;</span>
                                    <i id="alarmVolumeIcon" class="bi bi-volume-down-fill tictacStyle"></i>
                                    <input id="alarmVolumeSlider" class="mx-2" type="range" min="0" max="10" step="1"
                                        value="2" oninput="changeAlarmVolume(this.value)">
                                    <span id="alarmValue" class="mx-2">2</span>
                                </div>
                                <div class="d-flex flex-row align-items-center menu-options">
                                    <span id="menu-bg">Fondo:&nbsp;&nbsp;&nbsp;</span>
                                    <i id="fondoVolumeIcon" class="bi bi-volume-mute-fill tictacStyle"></i>
                                    <input id="fondoVolumeSlider" class="mx-2" type="range" min="0" max="10" step="1"
                                        value="0" oninput="changeFondoVolume(this.value)">
                                    <span id="fondoValue" class="mx-2">0</span>
                                </div>
                                <div id="volumeResetBtn" class="fw-bold resetBtn mb-2">Reset&nbsp;<i
                                        title="Resetear volumen" class="bi bi-arrow-counterclockwise "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button id="menu-sounds" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Sonidos
                            </button>
                        </h2>
                        <div class="mb-2 mt-0" style="width: 100%;  border: 1px solid #a0906f; "></div>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionLateralMenu">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input id="alarma1" class="form-check-input" type="radio" name="flexRadioDefault1"
                                        checked>
                                    <label id="menu-soft-alarm" class="form-check-label" for="alarma1">
                                        Alarma Suave
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input id="alarma2" class="form-check-input" type="radio" name="flexRadioDefault1">
                                    <label id="menu-bell-alarm" class="form-check-label" for="alarma2">
                                        Alarma Campana
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button id="menu-language" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false"
                                aria-controls="collapseFour">
                                Lenguaje
                            </button>
                        </h2>
                        <div class="mb-2 mt-0" style="width: 100%;  border: 1px solid #a0906f; "></div>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionLateralMenu">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input id="spanishLanguage" class="form-check-input" type="radio"
                                        name="flexRadioDefault" checked>
                                    <label id="menu-spanish" class="form-check-label" for="spanishLanguage">
                                        Español
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input id="englishLanguage" class="form-check-input" type="radio"
                                        name="flexRadioDefault">
                                    <label id="menu-english" class="form-check-label" for="englishLanguage">
                                        Inglés
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="row cabecera">
            <div class="col-12">
                <a id="AbreMenuLateral" class="options-icon-position" data-bs-toggle="offcanvas" href="#offcanvasMenu"
                    role="button" aria-controls="offcanvasMenu" title="Abrir Opciones">
                    <i class=" bi bi-list"></i>
                </a>
                <h1 class="titulo">POMODORO <span><img class="tomatoImg" src="img/favicon.png" alt="pomodoro"></span>
                    TIMER</h1>
            </div>
        </header>
        <!-- Modal -->
        <div class="modal fade" id="alarmaModal" tabindex="-1" aria-labelledby="alarmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="alarma">
                            <button id="btnAlarma" data-bs-dismiss="modal">&#9200; Parar Alarma</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="row">
            <div class="col-12 fondoCrono">
                <h2 id="chronometerState">Estado: </h2>
                <div id="crono">
                    <div class="contador" id="minutos">00</div>
                    <div class="contador" id="dosPuntosContador">:</div>
                    <div class="contador" id="segundos">00</div>
                </div>

                <div class="divBtnCss">
                    <button class="btnCss" id="btnInicio"><span class="bi bi-play-fill"
                            aria-hidden="true"></span></button>
                    <button class="btnCss" id="btnPausa"><span class="bi bi-pause-fill"
                            aria-hidden="true"></span></button>
                    <button class="btnCss" id="btnStop"><span class="bi bi-stop-fill"
                            aria-hidden="true"></span></button>
                </div>


            </div>
            <audio id="alarmSoundTag" src="sounds/alarma-2.mp3" type="audio/mpeg">
                Tu navegador no soporta audio
            </audio>
            <audio id="ticTacSoundTag" src="sounds/clock-tick1.wav" type="audio/wav">
                Tu navegador no soporta audio
            </audio>
            <audio id="bgSoundTag" src="sounds/bg-rain.mp3" type="audio/mp3">
                Tu navegador no soporta audio
            </audio>
        </section>

        <footer class="row bottomFixed">
            <div id="fondoCicloPomodoro" class="col-12">

                <h3 id="cicloPomodoro">Pomodoros:</h3>

                <div id="bordeBarra">
                    <div id="barraEstado1">
                        <svg id="svg-barraEstado1" style="position: absolute; top:0; left:0;" height="100%"
                            width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg>
                    </div>
                    <div id="barraEstado2"><svg id="svg-barraEstado2" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                    <div id="barraEstado3"><svg id="svg-barraEstado3" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                    <div id="barraEstado4"><svg id="svg-barraEstado4" style="position: absolute; top:0; left:0;"
                            height="100%" width="100%">
                            <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:#a0906f; stroke-width:2"></line>
                        </svg></div>
                </div>

            </div>



            <div id="footer" class="col-12">
                <div class="row">
                    <!-- <div class="col-12 col-sm-4 ">
                        <a id="btnSobre" alt="Wikipedia" href="https://es.wikipedia.org/wiki/T%C3%A9cnica_Pomodoro"
                            target="_blank" title="Wikipedia">
                            Sobre la Técnica Pomodoro
                        </a>
                    </div> -->
                    <div class="col-12 col-sm-6">
                        <a id="btnSobre" title="BorealOS Web" target="_blank" alt="BorealOS Web"
                            href="http://www.borealos.com">Borealos 2021</a>
                    </div>

                    <div class="col-12 col-sm-6">
                        <span id="current-time">Hora actual:</span>
                        <span id="reloj"></span>
                    </div>
                </div>
            </div>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/js_timer2.js"></script>
    <script src="Language/language.js"></script>
</body>

</html>
